<ul class="list-group" *ngIf="posts[0]">
  <app-post-list-item *ngFor="let post of posts"
                      [title]="post.title"
                      [content]="post.content"
                      [loveIts]="post.loveIts"
                      [createdAt]="post.createdAt"
                  ></app-post-list-item>
</ul>
